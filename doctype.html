<!-- 
HTML5
Quando usar:
Quando você está desenvolvendo um site ou aplicação web moderna.
Quando você quer usar as últimas funcionalidades de HTML, CSS e JavaScript. 
-->
<!DOCTYPE html>


<!-- 
HTML 4.01 Strict
Quando usar:
Quando você quer que seu código siga as especificações rigorosas do W3C para HTML 4.01,
excluindo elementos e atributos depreciados como <font> e target. 
-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<!--  
HTML 4.01 Transitional
Quando usar:
Quando você precisa de um pouco mais de flexibilidade e deseja usar alguns elementos e 
atributos que foram descontinuados em HTML 4.01 Strict.
-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<!--  
HTML 4.01 Frameset
Quando usar:
Quando seu documento usa frames (uma técnica agora considerada obsoleta).
-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">

<!-- 
XHTML 1.0 Strict, Transitional, ou Frameset
Quando usar:
Quando você precisa de uma sintaxe mais rigorosa e quer que seu documento seja XML bem-formado.
Quando você está trabalhando em um projeto mais antigo que usa XHTML.
-->
<!-- Strict -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<!-- Transitional -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- Frameset -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">


<!--
XHTML 1.1
Quando usar:
Quando você precisa de um documento bem-formado de acordo com as especificações de XML e 
quer usar funcionalidades específicas do XHTML 1.1, como elementos Ruby para anotações tipográficas.
-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">


<!-- 
Recomendação Geral
Para a maioria dos projetos modernos, o DOCTYPE para HTML5 (<!DOCTYPE html>) é o mais recomendado, pois 
oferece o melhor suporte para funcionalidades modernas e é amplamente aceito por todos os navegadores modernos. 
-->
