<!-- Representando uma data -->
<time datetime="2023-09-11">11 de Setembro de 2023</time>

<!-- Representando uma hora -->
<time datetime="14:30">14:30</time>

<!-- Representando data e hora -->
<time datetime="2023-09-11T14:30:00">11 de Setembro de 2023 às 14:30</time>

<!-- Representando data e hora com fuso horário de Brasília-->
<time datetime="2023-09-11T17:30:00-03:00">11 de Setembro de 2023 às 14:30 (Horário de Brasília)</time>

<!-- Representando um período de tempo -->
<time datetime="P3D">Um período de 3 dias</time>

<!-- Representando data com mês e ano -->
<time datetime="2023-09">Setembro de 2023</time>

<!-- Representando data apeas com ano -->
<time datetime="2023">O ano de 2023</time>
