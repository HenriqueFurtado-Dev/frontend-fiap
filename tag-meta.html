<!-- 
Controle de Cache

Esta tag pode instruir o navegador a não armazenar em cache a página, o que significa 
que o navegador buscará a página do servidor toda vez que ela for visitada. 
-->
<meta http-equiv="cache-control" content="no-cache">



<!-- 
Redirecionamento e Atualização

Este exemplo fará com que a página atualize e redirecione para "https://www.example.com/" após 5 segundos.
-->
<meta http-equiv="refresh" content="5;url=https://www.google.com/">



<!-- 
SEO e Redes Sociais

Essas são tags Open Graph que são muito úteis para controlar como o conteúdo aparece quando 
compartilhado em redes sociais como Facebook e Twitter.
-->
<meta property="og:title" content="O Título da Sua Página Aqui">
<meta property="og:description" content="Descrição da sua página aqui">
<meta property="og:image" content="url_para_imagem.jpg">



<!-- 
Robots Meta Tag

Esta tag é usada para controlar o comportamento dos mecanismos de pesquisa em relação à página, 
dizendo a eles para não indexar a página e não seguir os links nela.
-->
<meta name="robots" content="noindex, nofollow">
<meta name="robots" content="index, follow">
