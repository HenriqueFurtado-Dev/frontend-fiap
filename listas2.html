<form style="
background-color: red;
padding: 50px;
" name="teste" action="/receber_form.html" method="post" id="teste-form">

  <label for="id-nome">Nome</label>
  <input type="text" id="id-nome" name="nome" placeholder="Insira seu nome" required maxlength="10">
  <br><br>

  <label for="id-email">E-mail</label>
  <input type="email" id="id-email" name="email" placeholder="Insira seu email"><br><br>

  <label for="id-password">Senha</label>
  <input type="password" id="id-password" name="password" placeholder="Insira sua senha"> <br><br>

  <label for="id-search">Busca por CEP</label>
  <input type="search" name="busca" placeholder="Busque seu CEP" id="id-search"><br><br>

  <label for="id-site">Site da sua empresa</label>
  <input type="url" name="url" placeholder="Insira o site da sua empresa" id="id-site"><br><br>

  <label for="id-tel">Telefone</label>
  <input type="tel" name="telefone" id="id-tel" placeholder="Insira seu telefone">
  <br><br>

  <label for="id-date">Data</label>
  <input type="date" name="data" id="id-date" placeholder="Insira a data de hoje"><br><br>

  <label for="id-time">Hora</label>
  <input type="time" name="hora" id="id-time" placeholder="Insira a hora"><br><br>

  <label for="id-dataHora">Data e hora</label>
  <input type="datetime-local" name="dataHora" id="id-dataHora" placeholder="Insira a hora e data"><br><br>

  <label for="id-month">Mês</label>
  <input type="month" name="mes" id="id-month" placeholder="Insira o mês">
  <br><br>

  <label for="id-week">Semana</label>
  <input type="week" name="semana" id="id-week" placeholder="Insira a semana">
  <br><br>

  <label for="id-number">Numero da casa</label>
  <input type="number" name="numero-da-casa" id="id-number" placeholder="Insira o numero">
  <br><br>

  <label for="id-range">Tom do claro para o escuro</label>
  <input type="range" name="cor-da-casa" id="id-range" placeholder="Insira a cor" min="5" max="50">
  <br><br>

  <label for="amarelo">
    Amarelo
  </label>
  <input type="radio" name="radio-cor" id="amarelo" value="amarelo">
  <label for="azul">
    Azul
  </label>
  <input type="radio" checked name="radio-cor" id="azul" value="azul">
  <label for="preto">
    Preto
  </label>
  <input type="radio" name="radio-cor" id="preto" value="preto">
  <label for="verde">
    Verde
  </label>
  <input type="radio" name="radio-cor" id="verde" value="verde">
  <br><br>

  <label for="amarelo-cb">
    Amarelo
  </label>
  <input type="checkbox" name="radio-cor" id="amarelo-cb" value="amarelo">
  <label for="azul-cb">
    Azul
  </label>
  <input type="checkbox" checked name="radio-cor" id="azul-cb" value="azul">
  <label for="preto-cb">
    Preto
  </label>
  <input type="checkbox" name="radio-cor" id="preto-cb" value="preto">
  <label for="verde-cb">
    Verde
  </label>
  <input type="checkbox" name="radio-cor" id="verde-cb" value="verde">
  <br><br>

  <label for="id-textarea">Observações</label>
  <textarea name="textarea" id="id-textarea" cols="29" rows="5"></textarea>

  <br><br>

  <label for="id-estados">Estados</label>
  <select name="estados" id="id-estados">
    <option value="SP">São Paulo</option>
    <option value="RJ">Rio de Janeiro</option>
    <option value="MG">Minas Gerais</option>
  </select>

  <br><br>

  <input type="button" name="button-cancelar" value="Cancelar" id="id-button-cancelar">

  <br><br>

  <input type="submit" name="button-submit" value="Salvar" id="id-button-submit">

  <input type="reset" name="button-reset" value="Limpar formulário" id="id-button-reset">
  <br><br>

  <input type="file" name="button-file" id="id-button-file">
  <br><Br>




</form>
