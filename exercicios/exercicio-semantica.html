<!-- Exercicio corrigido -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Exercício de Correção Semântica</title>
</head>

<body>

  <div id="main-container">

    <!-- O elemento 'header' é mais apropriado para conter informações de cabeçalho. -->
    <header>
      <!-- O elemento 'h1' é mais apropriado para o título ou logotipo do site. -->
      <h1 id="logo">Meu Site</h1>

      <!-- O elemento 'nav' deve ser usado para agrupar os principais links de navegação. -->
      <nav>
        <!-- A lista não ordenada 'ul' e seus itens de lista 'li' são mais apropriados para representar os itens do menu. -->
        <ul>
          <li class="nav-item"><a href="#">Home</a></li>
          <li class="nav-item"><a href="#">Sobre</a></li>
          <li class="nav-item"><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- O elemento 'section' é mais adequado para representar uma seção de conteúdo distinta. -->
      <section id="article-section">
        <article>
          <!-- O 'header' dentro do 'article' é uma boa prática para títulos e metadados. -->
          <header>
            <h2 class="title">Artigo 1</h2>
          </header>
          <p class="content">Este é o conteúdo do artigo 1.</p>
        </article>
      </section>
    </main>
    <!-- O elemento 'footer' é mais adequado para informações de rodapé. -->
    <footer>
      <p id="footer-text">Copyright 2023</p>
    </footer>

  </div>

</body>

</html>
