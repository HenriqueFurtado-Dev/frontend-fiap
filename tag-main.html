<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Exemplo de Uso de &lt;main&gt;</title>
</head>

<body>
  <header>
    <h1>Título do Site</h1>
  </header>
  <!-- Conteúdo Principal -->
  <main>
    <h2>Introdução</h2>
    <p>Este é o conteúdo principal da página.</p>
    <h2>Outra Seção</h2>
    <p>Mais informações vão aqui.</p>
  </main>
  <footer>
    <p>Rodapé do Site</p>
  </footer>
</body>

</html>
